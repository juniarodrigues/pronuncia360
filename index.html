
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Pronúncia360 · Desafio de Sons</title>
  <style>
    :root{ --blue:#003566; --yellow:#FFD60A; --red:#E63946; --green:#06D6A0; --ink:#111827; --ring:#E5E7EB; --bg:#F7F7F8; }
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 sans-serif}
    .wrap{max-width:1080px;margin:20px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .controls{display:flex;flex-wrap:wrap;gap:10px}
    .btn{padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;border:none}
    .btn-primary{background:var(--blue);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--ring)}
    .btn-stop{background:var(--red);color:#fff}
    .btn-restart{background:var(--yellow);color:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Pronúncia360 · Desafio de Sons</h1>
      <div id="statusTag">Pronto</div>
    </header>
    <section>
      <div class="controls">
        <button id="startBtn" class="btn btn-primary">Iniciar jogo</button>
        <button id="speakBtn" class="btn btn-ghost">Repetir</button>
        <button id="stopBtn" class="btn btn-stop">Parar</button>
        <button id="resetBtn" class="btn btn-restart">↺ Reiniciar</button>
      </div>
    </section>
    <section style="margin-top:20px">
      <div id="word">—</div>
    </section>
  </div>
  <script>
    document.getElementById('startBtn').onclick=()=>{document.getElementById('statusTag').textContent='Rodando'};
    document.getElementById('resetBtn').onclick=()=>{document.getElementById('statusTag').textContent='Reiniciado'};
  </script>
</body>
</html>
